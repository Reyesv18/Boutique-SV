<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elizabeth Glam</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/263/263142.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffeff4;
      color: #880e4f;
    }

    header {
      background: linear-gradient(135deg, #f8bbd0, #f48fb1);
      padding: 2rem 1rem 1rem;
      text-align: center;
      color: #880e4f;
      position: relative;
      border-bottom: 4px solid #f48fb1;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    }

    header h1 {
      margin-bottom: 0;
      font-size: 2.4rem;
      font-weight: 700;
      color: #6a1b9a;
    }

    header p.subtitle {
      margin: 0.4rem 0 0;
      font-size: 1.1rem;
      font-style: italic;
      color: #ad1457;
    }

    .carrito-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: #fff;
      border-radius: 50%;
      padding: 0.4rem;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
    }

    .carrito-btn:hover {
      transform: scale(1.1);
      background: #f8bbd0;
      color: #880e4f;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 1rem;
      animation: fadeIn 0.8s ease;
    }

    .search-container input[type="text"] {
      padding: 10px 40px 10px 16px;
      border-radius: 32px;
      border: none;
      width: 90%;
      max-width: 400px;
      background-color: #ffe3ec;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      color: #6a1b9a;
      background-image: url('https://cdn-icons-png.flaticon.com/512/622/622669.png');
      background-position: right 12px center;
      background-size: 24px;
      background-repeat: no-repeat;
      transition: box-shadow 0.3s ease;
    }

    .search-container input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px #f48fb1;
    }

    .categories {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 0.5rem;
      background: #ffeff4;
      padding: 0.5rem 1rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .category-btn {
      flex: 0 0 auto;
      padding: 10px 16px;
      background: #880e4f;
      color: #fff;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 0.9rem;
      scroll-snap-align: start;
      white-space: nowrap;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .category-btn:hover {
      background: #ad1457;
      transform: scale(1.05);
    }

    main {
      padding: 1rem;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
      gap: 1rem;
      padding-bottom: 2rem;
    }

    .item {
      border: 1px solid #f0c4d1;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
      position: relative;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }

    .item.agotado {
      opacity: 0.6;
    }

    .item .agotado-label {
      position: absolute;
      top: 0;
      left: 0;
      background: #c2185b;
      color: #fff;
      padding: 4px 8px;
      font-size: 0.8rem;
      font-weight: bold;
      border-bottom-right-radius: 8px;
    }

    .item .galeria {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .item .galeria img {
      max-width: 100%;
      height: auto;
      scroll-snap-align: start;
      margin-right: 8px;
      border-radius: 4px;
    }

    .item .info {
      padding: 0.5rem;
    }

    .item .info h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #4a148c;
    }

    .item .info p {
      margin-bottom: 0;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #f8bbd0;
      color: #880e4f;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px)}
      to {opacity: 1; transform: translateY(0)}
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      .category-btn {
        font-size: 0.85rem;
        padding: 8px 12px;
      }
      .carrito-btn {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Elizabeth Glam</h1>
    <p class="subtitle">Ropa ‚Ä¢ Perfumes ‚Ä¢ Maquillaje ‚Ä¢ Accesorios ‚Ä¢ Varios</p>
    <div class="carrito-btn" title="Ver carrito">üõçÔ∏è</div>
  </header>

  <div class="search-container">
    <input id="busqueda" type="text" placeholder="üîç Buscar productos...">
  </div>

  <div class="categories" id="categorias">
    <button class="category-btn" onclick="mostrarCategoria('Ropa')">üëó Ropa</button>
    <button class="category-btn" onclick="mostrarCategoria('Perfumes')">üå∏ Perfumes</button>
    <button class="category-btn" onclick="mostrarCategoria('Maquillaje')">üíÑ Maquillaje</button>
    <button class="category-btn" onclick="mostrarCategoria('Accesorios')">üëú Accesorios</button>
    <button class="category-btn" onclick="mostrarCategoria('Varios')">‚ú® Varios</button>
    <button class="category-btn" onclick="mostrarCategoria()">üì¶ Todo</button>
  </div>

  <main>
    <section class="catalogo" id="catalogo">
      <!-- productos cargados aqu√≠ -->
    </section>
  </main>

  <footer>
    ¬© 2025 Elizabeth Glam | Solo para consulta
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let todosProductos = [];

    async function cargarCatalogo() {
      const catalogo = document.getElementById("catalogo");

      try {
        const resp = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSEFwAaP41XjSLcBCIPaiRsk5hG1cZp5yKoNtOPl2dYIKSehlTzb58qfKsfarYw85FaDtChhV50JaPJ/pub?gid=0&single=true&output=csv");

        const text = await resp.text();

        Papa.parse(text, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            todosProductos = results.data;
            mostrarCategoria();
          },
          error: function(err) {
            console.error("Error al parsear el CSV.", err);
            catalogo.innerHTML = "<p>Error al leer el cat√°logo</p>";
          }
        });
      } catch (e) {
        console.error("Error al cargar el CSV.", e);
        catalogo.innerHTML = "<p>Error al leer el cat√°logo</p>";
      }
    }

    function mostrarCategoria(categoria = '') {
      const inputBusqueda = document.getElementById("busqueda");

      const termino = inputBusqueda?.value?.toLowerCase().trim() || "";
      const catalogo = document.getElementById("catalogo");

      catalogo.innerHTML = '';
      const productosFiltrados = todosProductos.filter(p => {
        const coincideCategoria = categoria ? p.Categor√≠a?.trim() === categoria : true;
        const coincideBusqueda = p.Nombre?.toLowerCase().includes(termino);
        return coincideCategoria && coincideBusqueda;
      });

      if (!productosFiltrados.length) {
        catalogo.innerHTML = "<p>No hay productos en esta selecci√≥n</p>";
        return;
      }

      productosFiltrados.forEach(row => {
        const nombre = row.Nombre?.trim();
        const imagenes = row['Imagen (URL)']?.trim();
        const precio = row.Precio?.trim();
        const estado = row.Estado?.trim()?.toLowerCase();

        if (!nombre || !precio) return;

        const listaImagenes = imagenes ? imagenes.split(',').map(url => url.trim()).filter(url => url.startsWith("http")) : ['https://i.imgur.com/Mx7ejs7.png'];

        const galeriaHTML = listaImagenes.map(url => `<img src="${url}" alt="${nombre}">`).join('');

        const item = document.createElement("div");

        item.className = "item" + (estado === "agotado" ? " agotado" : "");
        item.innerHTML = `
          ${estado === "agotado" ? "<div class='agotado-label'>Agotado</div>" : ""}
          <div class="galeria">${galeriaHTML}</div>
          <div class="info">
            <h3>${nombre}</h3>
            <p>${precio}</p>
          </div>
        `;
        catalogo.appendChild(item);
      });
    }

    document.getElementById("busqueda")?.addEventListener("input", () => mostrarCategoria());

    cargarCatalogo();

  </script>
</body>
</html>
